# Mosquitto Configuration for Feuermelder Project

# Persistence
persistence true
persistence_location mqtt/data/

# Logging
log_dest file mqtt/log/mosquitto.log
log_type error
log_type warning

# Default MQTT listener - bind to all interfaces
listener 1883 0.0.0.0
protocol mqtt
allow_anonymous true

# WebSocket listener for web clients - bind to all interfaces
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# Password file (optional, for production use)
# password_file /mosquitto/config/passwd