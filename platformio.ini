[env:esp32dev]
platform = espressif32
board = esp32dev       ; this is the "Espressif 32 Dev Module"
framework = arduino
monitor_speed = 115200
upload_speed = 460800  ; Slower upload speed for stability
lib_deps =
    knolleary/PubSubClient @ ^2.8
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    bblanchon/ArduinoJson @ ^7.0.3
    Wire
build_flags =
    -DARDUINO_ARCH_ESP32